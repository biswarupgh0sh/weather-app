<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-header">
                <form class="weather-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="weather-search-form" placeholder="Type the city name">
                </form>
                <div class="weather-units">
                    <span class="weather-in-celsius">°C</span>
                    <span class="weather-in-farenheit">°F</span>
                </div>
            </div>
            <div class="weather-body">
                <h1 class="weather-location"></h1>
                <div class="weather-datetime"></div>
                <div class="weather-forecast"></div>
                <div class="weather-Icon">
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/10d@4x.png">
                </div>
                <div class="weather-temperature"></div>
                <div class="weather-minmax">
                    <span class="minvalue"></span>
                    <span class="maxvalue"></span>
                </div>
            </div>
            <div class="weather-info">
                <div class="weather-card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Feels like</p>
                        <p class="weather-feels-like"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind speed</p>
                        <p class="weather-wind-speed"></p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Air pressure</p>
                        <p class="weather-air-pressure"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5c7d57c19b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
